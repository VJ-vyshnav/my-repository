<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>
    <button onclick="
        calculation +='1';
        console.log(`the result is:${calculation}`);
    ">1</button>
    <button onclick="
      calculation+='2';
      console.log(`the result is:${calculation}`);
      
    ">2</button>
    <button onclick="
       calculation+='3';
      console.log(`the result is:${calculation}`);
    ">3</button>
    <button onclick="
      calculation+=' + ';
      console.log(`the result is:${calculation}`);
    ">+</button>
    <button onclick="
      calculation=eval(calculation);
      console.log(`the result is:${calculation}`);
    ">=</button>
    <script>
        let calculation='';
    </script>
</body>
</html>
